name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest  # Changed from ubuntu-24.04 (not available)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install
      
      - name: Cypress run
        uses: cypress-io/github-action@v6